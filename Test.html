<script type="text/javascript">
    var f = function(t) {
        alert(t.key);
    };
    
    var lookup = 
         [ {key: 11, action: f}
         , {key: 12, action: f}
         ];
    lookup[1].action;
    function initButtons() {
        var msg = document.getElementById('lightBulbColorKey');
        document.body.addEventListener('keydown', function (e) {
            msg.textContent = 'keydown:' + e.keyCode;
            switch (e.keyCode) {
                case 49: // 1
                    break;
                case 81: // Q
                    //case 9:  // Tab
                    break;
                case 65: // 1
                    //case 20: // Caps
                    break;

                case 90: // Z
                    //case 16: // Shift
                    break;
                default:
                    break;
            }
        });
    }
</script>
